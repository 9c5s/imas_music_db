---
# CodeQLセキュリティスキャンワークフロー（Python + シェルスクリプト対応）
name: CodeQL

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    # 毎週月曜日の午前2時（UTC）に実行
    - cron: '0 2 * * 1'

jobs:
  analyze:
    name: CodeQL分析
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [python]

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: CodeQLを初期化
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # より多くの脆弱性を検出するためにdefault以上のクエリを実行
          queries: security-extended,security-and-quality

      - name: 自動ビルド
        uses: github/codeql-action/autobuild@v3

      - name: CodeQL分析を実行
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  shell-security-scan:
    name: シェルスクリプトセキュリティスキャン
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: uvのセットアップ
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml

      - name: 依存関係のインストール
        run: uv sync

      - name: ShellCheckを実行してSARIF形式で出力
        run: |
          # シェルスクリプトファイルを検索
          find . -name "*.sh" -o -name "*.bash" > shell_files.txt

          if [ -s shell_files.txt ]; then
            # ShellCheckをSARIF形式で実行
            uv run shellcheck --rcfile=config/.shellcheckrc \
              --format=json $(cat shell_files.txt) \
              > shellcheck-results.json || true

            # JSON結果をSARIF形式に変換
            python scripts/convert_shellcheck_to_sarif.py \
              shellcheck-results.json shellcheck.sarif
          else
            echo "シェルスクリプトファイルが見つかりませんでした"
            # 空のSARIFファイルを作成
            cp scripts/empty_sarif.json shellcheck.sarif
          fi

      - name: SARIF結果をアップロード
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: shellcheck.sarif
          category: shell-security

